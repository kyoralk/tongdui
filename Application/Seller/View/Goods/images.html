<dl>
	<dt><i class="required">*</i>商品图片：</dt>
	<dd>
		<div class="ncsc-goodspic-list" style="opacity: 1;margin-bottom: 10px;">
			<ul id="img_ul">
				<volist name="goods_info.goods_img" id="img">
					<li class="ncsc-goodspic-upload">
						<div class="upload-thumb" >
							<img src="/Uploads/Mall/Seller/{$goods_info.store_id}/Goods/Thumb/m_{$img.save_name}">
						</div>
						<div  <if condition="$img.is_cover eq 1">class="show-default selected" <else/> class="show-default" </if> >
							<p onclick="setCover({$img.goods_id},'{$img.save_name}',this)"><i class="icon-ok-circle"></i>默认主图</p>
							<a href="javascript:void(0);"  onclick="removeImg({$img.goods_id},'{$img.save_name}',this)" class="del" title="移除">X</a> 
						</div>
					</li>
				</volist>
			</ul>
			<ul id="preview"></ul>
			<div id="unset_file_div"></div>
		</div>
		<p class="hint">上传商品默认主图，如多规格值时将默认使用该图或分规格上传各规格主图；支持jpg、gif、png格式上传或从图片空间中选择，建议使用<font color="red">尺寸800x800像素以上、大小不超过1M的正方形图片</font>，上传后的图片将会自动保存在图片空间的默认分类中。</p>
		<div class="handle">
			<div class="ncsc-upload-btn"> <a href="javascript:void(0);"><span>
				<input size="1" id="doc" class="input-file" name="goods_img[]" type="file"  multiple="multiple" onchange="setImagePreviews()" accept="image/*" >
				</span>
				<p><i class="icon-upload-alt"></i>图片上传</p>
				</a>
			</div>
		</div>
	</dd>
</dl>
