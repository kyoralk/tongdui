<section class="content-header">
	<div class="row">
		<div class="col-md-8">
			<form action="{:U('Finance/glist')}" method="get">
				<h4><small>商品列表</small></h4>
				<div class="form-group">
					<select name="store_id" class="form-control inline-block" style="width: 100px; height:30px; float: left;border-color: #d2d6de;font-size:12px;border-radius:3px;">
						<option value="0">选择店铺</option>
						<volist name="store_list" id="sl">
							<option value="{$sl.store_id}" <if condition="$store_id eq $sl['store_id']">selected</if>>{$sl.store_name}</option>
						</volist>
					</select>
					<input name="goods_sn" size="13" class=" form-control" type="text" placeholder="商品编号" value="{$goods_sn}" style="margin-left:2px;width: 150px; float: left;height:30px;border-radius:3px;border-color: #d2d6de;font-size:12px;">
					<div class="input-group input-group-sm" style="margin-left:5px;width: 200px;display: inline-flex;">
						<input class="form-control" type="text" name="goods_name" value="{$goods_name}" placeholder="商品名称">
						<span class="input-group-btn">
						<button type="submit" class="btn btn-info btn-flat">搜索</button>
						</span> </div>
				</div>
	        </form>
		</div>
		<div class="col-md-4 right_menu">
			
		</div>
	</div>
</section>
<section class="content">
<div class="box">
	<div class="box-body">
	<table class="table table-bordered table-striped">
           	<thead>
               	<tr>
                       <th>名称</th>
                       <th width="10%" class="table-textcenter">商品编号</th>
                       <th class="table-textcenter">供货价</th>
                       <th class="table-textcenter">出货价</th>
                      	<th class="table-textcenter">销量</th>
                       <th class="table-textcenter">店铺</th>
                       <th class="table-textcenter" width="15%">操作</th>
                 </tr>
               </thead>
               <tbody>
                   <volist name="goods_list" id="gl">
           		<tr>
           			<td>{$gl.goods_name}</td>
               		<td align="center" class="table-textcenter">{$gl.goods_sn}</td>
                       <td class="table-textcenter">{$gl.cost_price}</td>
                       <td class="table-textcenter">{$gl.shop_price}</td>
                       <td class="table-textcenter">{$gl.sales}</td>
                       <td class="table-textcenter">{$gl.store_name}</td>
                       <td class="table-textcenter">
                       <a class="btn btn-info btn-xs" href="{:U('Finance/deliveryDetail?goods_id='.$gl['goods_id'])}">出货明细</a>
                 	</td>
               	</tr>
                   </volist>
               </tbody>
           </table>  
	</div>
	<div class="box-footer clearfix">
		<ul class="pagination pagination-sm no-margin pull-right">
			{$page}
		</ul>
	</div>
</div>
</section>
