<section class="content-header">
	<div class="row">
		<div class="col-md-11"><h4><small>{$content_header}</small></h4></div>
		<div class="col-md-1">
			<notempty name="right_menu">
				<a style="margin-top: 13px; display: inline-block;"href="{$right_menu.url}"><i class="fa {$right_menu.icon}"></i>&nbsp;&nbsp;{$right_menu.text}</a>
			</notempty>
		</div>
	</div>
</section>
<section class="content">
	<div class="box">
		<div class="box-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="table-textcenter">名称</th>
						<th class="table-textcenter">类型</th>
						<th class="table-textcenter">首重/首件</th>
						<th class="table-textcenter">续重/续件</th>
						<th class="table-textcenter">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="tl">
						<tr>
							<td class="table-textcenter">{$tl.templ_name}</td>
							<td class="table-textcenter"><if condition="$tl.type eq 1">按重量
									<else/>
									按件付费</if></td>
							<td class="table-textcenter">{$tl.first_fee}</td>
							<td class="table-textcenter">{$tl.next_fee}</td>
							<td class="table-textcenter">
								<a href="{:U('Shipping/templInfo?templ_id='.$tl['templ_id'])}">编辑</a>&nbsp; 
								<a href="{:U('Shipping/templDel?templ_id='.$tl['templ_id'])}">删除</a></td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
		<div class="box-footer clearfix">
			<ul class="pagination pagination-sm no-margin pull-right">
				{$page}
			</ul>
		</div>
	</div>
</section>
