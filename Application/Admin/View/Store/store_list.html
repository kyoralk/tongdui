<section class="content-header">
	<div class="row">
		<div class="col-md-11">		
			<h4><small>{$content_header}</small></h4>
		<ul class="nav nav-pills">
			<li <if condition="$store_status eq 1"> class="active" </if> ><a class="ng-binding" href="{:U('Store/storeList?store_status=1')}" >正常</a></li>
			<li <if condition="$store_status eq 0"> class="active" </if> ><a class="ng-binding" href="{:U('Store/storeList?store_status=0')}" >关闭</a></li>
			<li <if condition="$store_status eq 2"> class="active" </if> ><a class="ng-binding" href="{:U('Store/storeList?store_status=2')}" >审核中</a></li>
		</ul>
		</div>
		<div class="col-md-1">
			<notempty name="right_menu">
				<a style="margin-top: 13px; display: inline-block;"href="{$right_menu.url}"><i class="fa {$right_menu.icon}"></i>&nbsp;&nbsp;{$right_menu.text}</a>
			</notempty>
		</div>
	</div>
</section>
<section class="content">
<div class="box">
	<div class="box-body">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th class="table-textcenter">ID</th>
					<th class="table-textcenter">店铺名称</th>
					<th class="table-textcenter">用户名</th>
					<th class="table-textcenter">公司名称</th>
					<th class="table-textcenter">公司地址</th>
					<th class="table-textcenter">店铺状态</th>
					<th class="table-textcenter">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="store_list" id="sl">
					<tr>
						<td class="table-textcenter">{$sl.store_id}</td>
						<td class="table-textcenter">{$sl.store_name}</td>
						<td class="table-textcenter">{$sl.username}</td>
						<td class="table-textcenter">{$sl.company_name}</td>
						<td>{$sl.company_location}-{$sl.company_address}</td>
						<td class="table-textcenter">
							<switch name="sl.store_status">
								<case value="0">关闭</case>
								<case value="1">正常</case>
								<case value="2">审核中</case>
							</switch>
						</td>
						<td class="table-textcenter">
							<a class="btn btn-info btn-xs" href="{:U('Store/info?store_id='.$sl['store_id'])}">查看</a>&nbsp;&nbsp;
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</div>
	<div class="box-footer clearfix">
		<ul class="pagination pagination-sm no-margin pull-right">
			{$page}
		</ul>
	</div>
</div>
</section>
