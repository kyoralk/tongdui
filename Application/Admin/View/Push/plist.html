<section class="content-header">
	<div class="row">
		<div class="col-md-11">		
			<h4><small>{$content_header}</small></h4>
		<ul class="nav nav-pills">
			<li> <a class="ng-binding" href="{:U('Push/add')}" >添加推送</a></li>
		</ul>
		</div>
		<div class="col-md-1">
			<notempty name="right_menu">
				<a style="margin-top: 13px; display: inline-block;"href="{$right_menu.url}"><i class="fa {$right_menu.icon}"></i>&nbsp;&nbsp;{$right_menu.text}</a>
			</notempty>
		</div>
	</div>
</section>
<section class="content">
<div class="box">
	<div class="box-body">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th class="table-textcenter">ID</th>
					<th class="table-textcenter">类型</th>
					<th class="table-textcenter">标题</th>
					<th class="table-textcenter">内容</th>
					<th class="table-textcenter">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="sl">
					<tr>
						<td class="table-textcenter">{$sl.id}</td>
						<td class="table-textcenter">{$sl.title}</td>
						<td class="table-textcenter">{$sl.content}</td>
						<td class="table-textcenter">
							<switch name="sl.status">
								<case value="1">未推送</case>
								<case value="2">己推送</case>
							</switch>
						</td>
						<td class="table-textcenter">
							<a class="btn btn-info btn-xs" href="{:U('Push/jpush?id='.$sl['id'])}">推送</a>&nbsp;&nbsp;
							<a class="btn btn-info btn-xs" href="{:U('Push/del_push?id='.$sl['id'])}">删除</a>
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</div>
	<div class="box-footer clearfix">
		<ul class="pagination pagination-sm no-margin pull-right">
			{$page}
		</ul>
	</div>
</div>
</section>
