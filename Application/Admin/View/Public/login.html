<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>minshop | Admin</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" type="text/css" href="/Static/Common/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/Static/Common/Font-Awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/Static/Admin/Css/AdminLTE.min.css">
<script src="/Static/Common/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/Static/Common/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="hold-transition login-page" style="background:rgb(15, 13, 25) url('/Static/Admin/Images/login-bg.jpg') no-repeat scroll center top !important">
	<div class="login-box">
		<div class="login-logo"> <img src="/Static/Admin/Images/admin_logo.png"/> </div>
		<div class="login-box-body">
			<p class="login-box-msg"><i>minshop</i> 商城管理系统</p>
			<form action="/Admin/Public/checkLogin" method="post">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" name="admin_name" placeholder="用户名">
					<span class="glyphicon glyphicon-user form-control-feedback"></span> </div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" name="password" placeholder="密码">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span> </div>
				<div class="row"> 
					<div class="col-xs-12">
						<button type="submit" class="btn btn-primary btn-block btn-flat">登 录</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
<script>
$(function(){
	$("input[name='admin_name']").focus();
});
</script>
</html>
