<section class="content-header">
<div class="row">
			<div class="col-md-11"><h4><small>{$content_header}</small></h4></div>
			<div class="col-md-1">
				<notempty name="right_menu">
					<a style="margin-top: 13px; display: inline-block;"href="{$right_menu.url}"><i class="fa {$right_menu.icon}"></i>&nbsp;&nbsp;{$right_menu.text}</a>
				</notempty>
			</div>
		</div>
</section>
<section class="content">
	<div class="box">
		<div class="box-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="table-textcenter">名称</th>
						<th class="table-textcenter">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="role_list" id="rl">
						<tr>
							<td class="table-textcenter">{$rl.role_name}</td>
							<td class="table-textcenter"><a href="{:U('Admin/roleEdit?role_id='.$rl['role_id'])}">编辑</a> <a href="{:U('Admin/roleDelete?role_id='.$rl['role_id'])}">删除</a></td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
	</div>
</section>
