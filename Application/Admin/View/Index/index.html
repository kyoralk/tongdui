<html>
<head>
<meta charset="utf-8">

<title>minshop</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" type="text/css" href="/Static/Common/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/Static/Admin/Css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/Static/Admin/Css/ionicons.min.css">
<link rel="stylesheet" type="text/css" href="/Static/Admin/Css/AdminLTE.min.css">
<link rel="stylesheet" href="/Static/Admin/Css/skins/_all-skins.min.css">
<link rel="stylesheet" type="text/css" href="/Static/Admin/Css/style.css">

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
	<include file="Public:header"/>
	<include file="Public:aside"/>
	<iframe id="myframe" name="myframe" src="{:U('Index/home')}" frameborder="0" scrolling="no" onload="this.height=100" width="100%" style="margin-left: 180px;margin-top: 50px;padding-right: 180px;"></iframe>
</div>
<script type="text/javascript">

function reinitIframe(){
 
var iframe = document.getElementById("myframe");
 
try{
 
var bHeight = iframe.contentWindow.document.body.scrollHeight;
 
var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
 
var height = Math.max(bHeight, dHeight);
 
iframe.height =  height;
 
}catch (ex){}
 
}
window.setInterval("reinitIframe()",200);
</script>
</body>
</html>
