<section class="content-header">
		<div class="row">
  			<div class="col-md-11"><h4><small>{$content_header}</small></h4></div>
  			<div class="col-md-1">
  				<notempty name="right_menu">
  					<a style="margin-top: 13px; display: inline-block;"href="{$right_menu.url}"><i class="fa {$right_menu.icon}"></i>&nbsp;&nbsp;{$right_menu.text}</a>
  				</notempty>
  			</div>
  		</div>
</section>
<section class="content">
<div class="box">
	<div class="box-body">
		<table class="table table-bordered table-striped">
            	<thead>
                	<tr>
                		<th class="table-textcenter">ID</th>
                        <th class="table-textcenter">广告位</th>
                        <th class="table-textcenter">广告内容</th>
                        <th class="table-textcenter">链接地址</th>
                        <th class="table-textcenter">是否新窗口打开</th>
                        <th class="table-textcenter">操作</th>
                  </tr>
                </thead>
                <tbody>
                    <volist name="list" id="ad">
            		<tr>
            			<td class="table-textcenter">{$ad.ad_id}</td>
                        <td class="table-textcenter">
                        {$ad.position_name}
                        </td>
                        <td class="table-textcenter">{$ad.ad_value}</td>
                        <td class="table-textcenter">{$ad.ad_url}</td>
                        <td class="table-textcenter"><if condition="$ad.is_target eq 0">是<else />否</if></td>
                        <td class="table-textcenter">
                        	<a href="{:U('Adsense/adsense?ad_id='.$ad['ad_id'])}">编辑</a>
                        	<a href="{:U('Adsense/adsenseDelete?ad_id='.$ad['ad_id'])}">删除</a>
                       </td>
                	</tr>
                    </volist>
                </tbody>
            </table>
	</div>
	<div class="box-footer clearfix">
		<ul class="pagination pagination-sm no-margin pull-right">
			{$page}
		</ul>
	</div>
</div>
</section>
