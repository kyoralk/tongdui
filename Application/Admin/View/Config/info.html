<section class="content-header">
	<div class="row">
		<div class="col-md-11"><h4><small>配置</small></h4></div>
	</div>
</section>
<section class="content">
<div class="box box-info">
	<form name="myform" id="myform" class="form-horizontal" action="{:U('Config/update')}" method="post">
		<input name="code" type="hidden" value="{$ci.code}">
		<input name="type" type="hidden" value="{$ci.type}">
		<div class="box-body"> 
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">名称</label>
				<div class="col-sm-4">
					<input class="form-control" name="name" value="{$ci.name}" type="text" readonly="readonly" disabled="disabled">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">简介</label>
				<div class="col-sm-4">
					<textarea rows="8" cols="20" name="desc" class="form-control" readonly="readonly" disabled="disabled">{$ci.desc}</textarea>
				</div>
			</div>
			<volist name="ci.config" id="c">
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">{$key}</label>
					<div class="col-sm-4">
						<input class="form-control" name="{$key}" value="{$c}" type="text">
					</div>
				</div>
			</volist>
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">是否启用</label>
				<div class="radio">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<label><input name="enabled" value="1" checked="checked" type="radio" <if condition="($ci['enabled'] eq 1)">checked="checked" </if> >启用&nbsp;&nbsp;&nbsp;</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<label><input name="enabled" value="0" type="radio" <if condition="($ci['enabled'] eq 0)">checked="checked" </if> >不启用&nbsp;&nbsp;&nbsp;</label>
				</div>
			</div>			
		</div>
		<div class="box-footer">
			<div class="col-sm-2"></div>
			<div class="col-sm-4"><button type="submit" class="btn btn-primary">保存</button></div>
		</div>
	</form>
</div>
</section>
