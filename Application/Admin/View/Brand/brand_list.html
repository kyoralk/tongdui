<section class="content-header">
		<div class="row">
  			<div class="col-md-11"><h4><small>{$content_header}</small></h4></div>
			<div class="col-md-8">
				<form action="{:U('Brand/brandList')}" method="get">


					<div class="form-group">

						<div class="input-group input-group-sm" style="margin-left:5px;width: 200px;display: inline-flex;">
							<input class="form-control" type="text" name="brand_name" value="{$brand_name}" placeholder="品牌名称">
							<span class="input-group-btn">
						<button type="submit" class="btn btn-info btn-flat">搜索</button>
						</span>
						</div>
					</div>
				</form>
			</div>
  			<div class="col-md-1">
  				<notempty name="right_menu">
  					<a style="margin-top: 13px; display: inline-block;"href="{$right_menu.url}"><i class="fa {$right_menu.icon}"></i>&nbsp;&nbsp;{$right_menu.text}</a>
  				</notempty>
  			</div>
  		</div>
</section>
<section class="content">
<div class="box">
	<div class="box-body">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th class="table-textcenter">ID</th>
					<th class="table-textcenter">排序</th>
					<th class="table-textcenter">品牌</th>
					<th class="table-textcenter">品牌类型</th>
					<th class="table-textcenter">logo</th>
					<th class="table-textcenter">是否显示</th>
					<th class="table-textcenter">是否推荐</th>
					<th class="table-textcenter">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="brand_list" id="bl">
					<tr>
						<td class="table-textcenter">{$bl.brand_id}</td>
						<td class="table-textcenter">{$bl.sort}</td>
						<td class="table-textcenter">{$bl.brand_name}</td>
						<td class="table-textcenter">{$bl.brand_type_name}</td>
						<td>{$bl.brand_logo}</td>
						<td class="table-textcenter"><if condition="$bl.is_show eq 1"> 显示
								<elseif condition="$bl.is_show eq 0"/>
								不显示 </if></td>
						<td class="table-textcenter"><if condition="$bl.is_recommend eq 1"> 是
								<elseif condition="$bl.is_recommend eq 0"/>
								否 </if></td>
						<td class="table-textcenter">
							<a class="btn btn-info btn-xs" href="{:U('Brand/edit?brand_id='.$bl['brand_id'])}">编辑</a>&nbsp;&nbsp;
							<a class="btn btn-danger btn-xs" href="{:U('Brand/delete?brand_id='.$bl['brand_id'])}">删除</a>
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</div>
	<div class="box-footer clearfix">
		<ul class="pagination pagination-sm no-margin pull-right">
			{$page}
		</ul>
	</div>
</div>
</section>
