<section class="content-header">
	<div class="row">
		<div class="col-md-11"><h4><small>{$content_header}</small></h4></div>
		<div class="col-md-1">
			<notempty name="right_menu">
				<a style="margin-top: 13px; display: inline-block;"href="{$right_menu.url}"><i class="fa {$right_menu.icon}"></i>&nbsp;&nbsp;{$right_menu.text}</a>
			</notempty>
		</div>
	</div>
</section>
<section class="content">
	<div class="box">
		<div class="box-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="table-textcenter">轮播图片地址</th>
						<th class="table-textcenter">轮播图片链接</th>
						<th class="table-textcenter">图片说明</th>
						<th class="table-textcenter">排序</th>
						<th class="table-textcenter" width="200">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="slide_list" id="sl">
						<tr>
							<td class="table-textcenter">{$sl.save_name}</td>
							<td class="table-textcenter">{$sl.url}</td>
							<td class="table-textcenter">{$sl.alt}</td>
							<td class="table-textcenter">{$sl.sort}</td>
							<td class="table-textcenter">
								<a class="btn btn-success btn-sm" href="{:U('Slide/info?id='.$sl['id'])}">编辑</a> 
								<a class="btn btn-danger btn-sm" href="{:U('Slide/delete?id='.$sl['id'])}">删除</a>
							</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
		<div class="box-footer clearfix">
			<ul class="pagination pagination-sm no-margin pull-right">
				{$page}
			</ul>
		</div>
	</div>
</section>
