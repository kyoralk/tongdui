<section class="content-header">
		<div class="row">
  			<div class="col-md-11"><h4><small>实名认证</small></h4></div>
  			<div class="col-md-1">
  			</div>
  		</div>
</section>
<section class="content">
	<div class="box">
		<div class="box-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="table-textcenter">ID</th>
						<th class="table-textcenter">用户名</th>
						<th class="table-textcenter">真是姓名</th>
						<th class="table-textcenter">身份号码</th>
						<th class="table-textcenter">户籍所在地</th>
						<th class="table-textcenter">身份证正面</th>
						<th class="table-textcenter">身份证反面</th>
						<th class="table-textcenter">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="member_list" id="ml">
						<tr>
							<td class="table-textcenter">{$ml.uid}</td>
							<td class="table-textcenter">{$ml.username}</td>
							<td class="table-textcenter">{$ml.real_name}</td>
							<td class="table-textcenter">{$ml.card_id}</td>
							<td class="table-textcenter">{$ml.residence}</td>
							<td class="table-textcenter"><a href="/Uploads/Member/{$ml.card_img_1}" target="_blank"><img width="100" height="100" src="/Uploads/Member/{$ml.card_img_1}"/></a></td>
							<td class="table-textcenter"><a href="/Uploads/Member/{$ml.card_img_2}" target="_blank"><img width="100" height="100" src="/Uploads/Member/{$ml.card_img_2}"/></a></td>
							<td class="table-textcenter">
								<if condition="$ml.real_name_auth eq 2" ><a class="btn btn-success btn-xs" href="{:U('Member/rauth?real_name_auth=1&uid='.$ml['uid'])}">通过</a>
								<a class="btn btn-warning btn-xs" href="{:U('Member/rauth?real_name_auth=0&uid='.$ml['uid'])}">驳回</a>
								<else />
									己处理

								</if>
							</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
		<div class="box-footer clearfix">
			<ul class="pagination pagination-sm no-margin pull-right">
				{$page}
			</ul>
		</div>
	</div>
</section>
