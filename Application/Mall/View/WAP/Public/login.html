<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<include file="Public:head"/>
</head>
<body>
<header class="bar bar-nav">
  <h1 class="title">登陆</h1>
</header>
<div class="content">
  <div class="list-block">
    <ul>
      <!-- Text inputs -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-friends"></i></div>
          <div class="item-inner">
            <div class="item-input">
              <input name="username" type="text" placeholder="用户名">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-edit"></i></div>
          <div class="item-inner">
            <div class="item-input">
              <input name="password" type="password" placeholder="密码">
            </div>
          </div>
        </div>
      </li>

    </ul>
  </div>
  <div class="content-block">
    <p><a href="#" class="button button-big button-fill button-success" id="btnSubmitLogin">登陆 </a></p>
  </div>
</div>
<script>
$("#btnSubmitLogin").click(function(){
	var	username=$("[name='username']").val();
	var	password=$("[name='password']").val();
	//var	verify=$("[name='verify']").val();
	$.post('/Public/loginDo',{username:username,password:password},function(result){
		result = eval("("+result+")");
		if(result.status == 1){
			location.href="/Member/index";
		}else{
			$.toast(result.info);
		}
		
	});
})

</script>
</body>
</html>
